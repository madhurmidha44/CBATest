name: CI Workflow

on:
  push:
    branches:
      - feature/MadhurMidha-CBATest
  pull_request:
    branches:
      - feature/MadhurMidha-CBATest

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '8'

    - name: Install dependencies
      run: mvn install

    - name: Run tests
      run: mvn test